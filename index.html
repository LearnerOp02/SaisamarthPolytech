<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Saisamarth Polytech Pvt. Ltd. - Your trusted partner in innovative solutions."
    />
    <meta
      name="keywords"
      content="Saisamarth Polytech, engineering solutions, technology, innovation"
    />
    <meta name="author" content="Saisamarth Polytech Pvt. Ltd." />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Saisamarth Polytech Pvt. Ltd." />
    <meta
      property="og:description"
      content="Your trusted partner in innovative solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.saisamarthpolytech.com" />
    <meta
      property="og:image"
      content="https://www.saisamarthpolytech.com/src/assets/logo.jpg"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Saisamarth Polytech Pvt. Ltd." />
    <meta
      name="twitter:description"
      content="Your trusted partner in innovative solutions."
    />
    <meta
      name="twitter:image"
      content="https://www.saisamarthpolytech.com/src/assets/logo.jpg"
    />

    <!-- Page Title -->
    <title>Saisamarth Polytech Pvt. Ltd. - Innovative Solutions</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.jpg" />

    <!-- Font Preloading with Fallback -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      />
    </noscript>

    <!-- Critical Inline CSS -->
    <style>
      /* Base styles to ensure content is visible while external resources load */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
      }

      #root {
        min-height: 100vh;
      }
    </style>

    <!-- Non-Critical CSS (Loads after page content) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
      media="print"
      onload="this.media='all'"
    />
  </head>

  <body>
    <!-- Main Content Container -->
    <div id="root"></div>

    <!-- JavaScript Resources -->
    <!-- Bootstrap Bundle with Popper (deferred) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- jQuery (consider deferring this as well if possible) -->
    <script
      src="https://code.jquery.com/jquery.js"
      integrity="sha384-...sha384-hash"
      crossorigin="anonymous"
    ></script>

    <!-- Main Application Script (deferred module) -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
